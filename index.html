<!DOCTYPE html>
	<head>
		<title>d3FloorPlan</title>

		<style type="text/css">
		 body {
		 	padding-top: 50px;
		 	background-color: #e5e5e5 !important;
		 }
		</style>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="assets/libs/bootstrap/css/bootstrap-3.0.3.min.css">
		<link rel="stylesheet" type="text/css" href="assets/libs/bootswatch/flatly/bootstrap.min.css">

		<link rel="stylesheet" href="assets/libs/vex/vex.css" />
		<link rel="stylesheet" href="assets/libs/vex/vex-theme-default.css" />
		<link rel="stylesheet" type="text/css" href="assets/libs/messenger/css/messenger.css">
		<link rel="stylesheet" type="text/css" href="assets/libs/messenger/css/messenger-theme-flat.css">
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">
		<link rel="stylesheet" href="assets/css/directedGraphEditor.css">
	</head>
	<body>

	    <!-- container for svg root element -->
		<div class="container">
			<div id="controlPanel" class="row">
				<div class="row">
					<div class="col-md-8">
						<div class="input-group">
					   <!-- <input type="text" disabled style="background-color: #fff; cursor: auto;" placeholder="Carbon Name" class="form-control">
					      	<span class="input-group-btn">
					    		<button style="padding-left:5px" class="btn btn-default" onclick="loadFloorPlanExample()" type="button">Load FloorPlan</button>
					    	</span> -->
						    <select id="floorPlanExample" class="form-control">
							    <option selected value="1LDK">1LDK</option>
							    <option value="2DK">2DK</option>
							</select>
							<span class="input-group-btn">
					    		<button style="margin-left: 5px; margin-right:210px" class="btn btn-default" onclick="loadFloorPlanExample()" type="button">Load FloorPlan</button>
					    	</span>
					    </div><!-- /input-group -->
					</div>
					<div class="col-md-4">
						<div class="text-right">
							<button type="button" onclick="saveFloorPlan()" class="btn btn-info">Save FloorPlan </button>
							<button type="button" onclick="loadFloorPlan()" class="btn btn-info">Load FloorPlan </button>
						</div>
					</div>
				</div>
				<div style="margin-top: 10px; margin-bottom: 10px" class="row">
					<div class="col-md-8">
						<div class="btn-group">
						  <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
						    Add Room <span class="caret"></span>
						  </button>
						  <ul class="dropdown-menu" role="menu">
						    <li><a href="#" onclick="addRoom('LDK')">Living Dining Kitchen (LDK)</a></li>
						    <li><a href="#" onclick="addRoom('DK')">Dining Kitchen (DK)</a></li>
						    <li><a href="#" onclick="addRoom('L')">Living (L)</a></li>
						    <li><a href="#" onclick="addRoom('D')">Dining (D)</a></li>
						    <li><a href="#" onclick="addRoom('K')">Kitchen (K)</a></li>
						    <li><a href="#" onclick="addRoom('R')">Room (R)</a></li>
						    <li><a href="#" onclick="addRoom('Ba')">Bath (Ba)</a></li>
						    <li><a href="#" onclick="addRoom('UB')">Unit Bath (UB)</a></li>
						    <li><a href="#" onclick="addRoom('PR')">Powder Room (PR)</a></li>
						    <li><a href="#" onclick="addRoom('WC')">Water Closet (WC)</a></li>
						    <li><a href="#" onclick="addRoom('E')">Entrance (E)</a></li>
						    <li><a href="#" onclick="addRoom('Hall')">Hall (Hall)</a></li>
						  </ul>
						</div>
						<button type="button" onclick="Bond()" class="btn btn-info">Add Bond </button>
						<div class="btn-group">
						  <a class="btn btn-success" href="#" onclick="changeRoomSize(-1)">-1</a>
						  <button type="button" class="btn btn-success">Change Room Size</button>
						  <a class="btn btn-success" href="#" onclick="changeRoomSize(1)">+1</a>
						</div>
						<button type="button" onclick="deleteRoom()" class="btn btn-danger">Delete Room </button>
						<button type="button" onclick="deleteBond()" class="btn btn-danger">Delete Bond </button>
					</div>
					<div class="col-md-4">

					</div>
				</div>
			</div>
			<div id="floorPlanDisplay" style="border: 1px solid black; background-color: #FFF; height: 500px;" class="row"></div>
		</div>

		<div>
			<footer style="margin-top: 15px" class="text-center">
				<p>Made with <i class="glyphicon glyphicon-heart"></i> by <a href="http://stolarsky.com/">Emil Stolarsky</a></p>
			</footer>
		</div>


		<!-- Javascript -->
		<script type="text/javascript" src="assets/libs/jquery/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="assets/libs/bootstrap/js/bootstrap-3.0.3.min.js"></script>
		<script type="text/javascript" src="assets/libs/messenger/js/messenger.min.js"></script>
		<script type="text/javascript" src="assets/libs/messenger/js/messenger-theme-flat.js"></script>
		<script type="text/javascript">
			Messenger.options = {
			    extraClasses: 'messenger-fixed messenger-on-bottom messenger-on-right',
			    theme: 'flat'
			};
		</script>
		<script src="assets/libs/vex/vex.combined.min.js"></script>
		<script>vex.defaultOptions.className = 'vex-theme-default';</script>
		<script type="text/javascript" src="assets/libs/d3/d3.v3.min.js"></script>
		<script type="text/javascript" src="assets/libs/glow.js"></script>
		<script type="text/javascript" src="assets/js/roomDB.js"></script>
		<script type="text/javascript" src="assets/js/main.js"></script>
	</body>
</html>
